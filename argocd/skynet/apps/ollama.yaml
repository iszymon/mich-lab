apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ollama
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: 'ollama'
    server: 'https://kubernetes.default.svc'
  project: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true
    - PruneLast=true
  source:
    repoURL: https://otwld.github.io/ollama-helm/
    chart: ollama
    targetRevision: 1.4.1
    helm:
      values: |-
        nameOverride: ollama
        fullnameOverride: ollama
        ollama:
          gpu:
            enabled: true
            type: "amd"
          models:
            pull:
              - deepseek-r1:14b
              - qwen2.5:14b
            run: []
        persistentVolume:
          enabled: true
          size: 10Gi
